---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: nginx
  name: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      run: nginx
  template:
    metadata:
      labels:
        run: nginx
    spec:
      containers:
      - image: shubhamtatvamasi/nginx-hostname
        name: nginx
        ports:
        - containerPort: 80
...
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: nginx
  name: nginx
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
    name: service-port
  selector:
    run: nginx
...
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  name: nginx
spec:
  tls:
  - secretName: shubhamtatvamasi-tls
    hosts:
      - parity.shubhamtatvamasi.com
  rules:
  - host: parity.shubhamtatvamasi.com
    http:
      paths:
      - path: /nginx
        backend:
          serviceName: nginx
          servicePort: service-port
...
